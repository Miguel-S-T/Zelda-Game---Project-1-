<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-intro">
    <div>
    <button id="start-img"></button>
</div>
<div>
    <button id="start-button">PUSH START BUTTON</button>
</div>
    </div>
    <div id="para-container">
 <div id="level-div">     
        <p>LEVEL: <span id="level-numbers">0</span></p>
     </div> 
   <div id="instructions"> 
        <p>Use keyboard arrows<br>
            Press <b>s</b> to shoot</p>
    </div> 
    <div id="score-div">
          <p>Score: <span id="score">0</span></p>
 </div>
</div>
    <div id="winner">
        <div>
        <h1>YOU WIN!</h1>
        </div>
        <div id="win-game-img">
        <p></p>
        </div>
        <div>
        <button id="play-again2">PLAY AGAIN</button>
    </div>
    </div>
    <div id="game-board">
    <canvas id="canvas" width="700" height="500"></canvas>
    </div>
    <div id="game-over">
        <div>
        <button id="game-over-img"></button>
        </div>
         <div>
        <button id="play-again">PLAY AGAIN</button>
         </div>
    </div>
    <script src="Shots.js"></script>
    <script src="Archer.js"></script>
    <script src="Obstacle.js"></script>
    <script src="Game.js"></script>
    <script src="index.js"></script>
</body>
</html>
